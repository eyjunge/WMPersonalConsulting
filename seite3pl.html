    <!-- JavaScript direkt vor dem schließenden </body> Tag -->
    <script>
        document.getElementById("menu-toggle").addEventListener("click", function() {
            this.classList.toggle("active"); // "active"-Klasse toggeln
            var navbarLinks = document.getElementById("navbar-links");
    // Überprüfe, ob das Menü bereits aktiv ist
    if (navbarLinks.classList.contains("active")) {
        navbarLinks.style.maxHeight = "0"; // Schließen: Höhe auf 0 setzen
        navbarLinks.style.opacity = "0"; // Unsichtbar machen
        navbarLinks.classList.remove("active");
    } else {
        var height = navbarLinks.scrollHeight + 115; // Berechne die tatsächliche Höhe
        console.log("Berechnete Höhe:", height); // Debug-Ausgabe
        navbarLinks.style.maxHeight = height + "px"; // Dynamische Höhe
        navbarLinks.style.opacity = "1"; // Sichtbar machen
        navbarLinks.classList.add("active");
    }
});

// Desktop-Navigation bei Fenstergröße anpassen
window.addEventListener("resize", function () {
    var navbarLinks = document.getElementById("navbar-links");
    var menuToggle = document.getElementById("menu-toggle");
    if (window.innerWidth > 795) {
        navbarLinks.style.maxHeight = "none"; // Volle Höhe zulassen
        navbarLinks.style.opacity = "1"; // Sichtbar machen
        navbarLinks.classList.remove("active"); // Entfernt die "active"-Klasse, damit das Menü geschlossen ist
        menuToggle.classList.remove("active");
    } else if (!navbarLinks.classList.contains("active")) {
        navbarLinks.style.maxHeight = "0"; // Mobile-Ansicht zurücksetzen
        navbarLinks.style.opacity = "0"; // Unsichtbar machen
        menuToggle.classList.remove("active"); // Hamburger-Icon zurücksetzen
    }
});
     </script>
